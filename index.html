<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Etch a Sketch!</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id ="prompt" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <p id="bla"></p>
    <div class="board"></div>
    <div class="footer">
        <button id="black" class="btn btn-dark" onclick="setColor('black')" >Black</button>
        <button id="random" class="btn btn-info" onclick="setColor('random')" >Red</button>
        <button id="reset" class="btn btn-primary" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
